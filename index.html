<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>

<div class="main">

    <div class="card">
      <div class="imagem">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
        <h1>Equilibrium  #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="dados">
            <div class="dadoEsquerda">0.041 ETH</div>
            <div class="dadoDireita"> 2 days left</div>
        </div><!-- dados -->
  
       <div class="credits">
         <div class="avatar"><img src="images/marcusavatar.png" alt=""></div>
         <p>Creation of <span>Marcus Silva</span></p> 
       </div> <!-- credits -->
    </div> <!-- /card -->

</div> <!-- /main -->

  <!--  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcus vinicius </a>.
  </div>  -->
</body>
</html>
